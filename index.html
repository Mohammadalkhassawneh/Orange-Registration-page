<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="boosted-5.1.3-dist/css/boosted.css">
</head>
<body class="d-flex">

    <!--image-->
   <section class="image-slider" >
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="boosted-5.1.3-dist/img/1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="boosted-5.1.3-dist/img/2.jpg" class="d-block w-100" alt="...">
          </div>
          
        </div>
    
      </div>
   </section>

    <section class="col-lg-9 ">
        <nav class="navbar navbar-expand-lg bg-white border-bottom  mb-3">
            <div class="container-fluid" id="logo">
              <a class="navbar-brand" href="#" class="myLogo">
                <img src="boosted-5.1.3-dist/img/Logo.PNG"  class="w-100">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active " aria-current="page" href="#">Help</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Terms & Conditions</a>
                  </li>
               
                </ul>
              </div>
            </div>
          </nav>
          
          <form id="form">
           
            <fieldset class="w-50 mx-auto">
                <header><h1>Create An Account</h1></header>
              <div class=" mb-3 ">
                <label for="requiredTextInput" class=" form-label is-required">Email Address</label>
                <input type="text" id="requiredTextInput " class=" emailInput form-control" placeholder="Required input" >
                <div id="passwordHelpBlock" class="form-text text-muted">
                    Eg:username@domain.com
             </div>
             <div id="Error"></div>
              </div>
              <div class=" mb-3">
                <label for="requiredTextInput" class="form-label is-required">Mobile number</label>
                <input type="text" id="requiredTextInput" class="mobilenumber form-control" placeholder="Required input" >
                <div id="passwordHelpBlock" class="form-text  text-muted">
                    Eg:077********
             </div>
             <div id="mobileError"></div>
              </div>
              <div >
                <label for="inputPassword5" class="form-label is-required" >Password</label>
                <input type="password" id="inputPassword5" class="password form-control" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text  text-muted">
                       password must be between 6-18 Character
              </div>
                <div id="passwordError" class="mb-3"></div>
                     </div>
             
                <div class="form-check mb-2">
                    <input id="checkBox" class="form-check-input" type="checkbox" id="requiredFieldsetCheck"  >
                    <label class="form-check-label" for="requiredFieldsetCheck" >I agree the <span class="link"><a>
                        Terms & Conditions</a> </span>Orange.</label>
                        <span class="checkBoxError"></span>
                  </div>
                  <div class="form-check mb-3">
                      <input class="form-check-input " type="checkbox" >
                      <label class="form-check-label fs-6">Recieve Orange Academy new settler.</label>
                    </div>
             
                
              </div>
              <button id="signBtn" type="submit" class="btn btn-primary col-lg-12">Sign Up</button>
              <button type="button" class="btn btn-secondary col-12 mt-3 ">Already have an account?Login</button>
            </fieldset>
          </form>
          
          
    </section>
    <script src="boosted-5.1.3-dist/js/boosted.js"></script>
    <script src="main.js"></script>

</body>
</html>
